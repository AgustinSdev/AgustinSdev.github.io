    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
   
    <header>
      <nav class="main-nav">
        <div>
          <a href="/"
            ><img src="/img/PokeSearch.png" class="pokemon__logo"
          /></a>
        </div>
        <div id="toggle-menu" class="toggle-menu">
          <img src="/img/pokelogo.png" alt="menu" />
        </div>
        <ul id="main-menu" class="main-menu">
          <li class="main-menu__item">
            <a href="/" class="main-menu__link">menu#1</a>

        </ul>
      </nav>
    </header>
     <main>
    <form class="pokemon__search">
          <input
            type="text" 
            name="search" 
            id="pokemon__input" 
            placeholder="search" 
            autocomplete="off"
          />
          <button class="pokemon__search--btn">Search</button>
          <button class="pokemon__return"> <img src="/img/previous.png" alt=""> <a href="/pokeSearch.html"></a> </button>
    </form>
    <figure class="box-container">
    
      <figure class="box"></figure>
      <figure class="box2 none">
    
      </figure>
      </figure>
    </figure>
   
     </main>
 <footer class="footer">
      <p class="footer__text">Connected with me on social networks!</p>
      <p class="footer__year">2023 - PokeSearch</p>
    </footer>
